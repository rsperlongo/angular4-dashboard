<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
   

    <form [formGroup]="form"  class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>Usuário</label> <!-- {{'login.email'}} -->

        <div class="col-sm-10">
          <input  [formControl]="email" type="text" name="username" class="form-control" id="username" placeholder="Usuário">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>Senha</label> <!-- {{'login.password'}} -->

        <div class="col-sm-10">
          <input  [formControl]="password" type="password" (password)="passwordData($event)"  name="password" class="form-control" id="inputPassword3" placeholder="Senha">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" (click)="fazerLogin()" type="button" class="btn btn-default btn-auth" translate>Entrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
