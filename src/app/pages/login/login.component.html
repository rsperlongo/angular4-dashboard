<div class="auth-main">
    <div class="auth-block">
        <h1 translate>{{'login.title'}}</h1>

        <form [formGroup]="form" class="form-horizontal" #f="ngForm" novalidate>
            <div class="form-group row" [ngClass]="{ 'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)} ">
                <label for="inputEmail3" class="col-sm-2 control-label " translate>Usuário</label>

                <div class="col-sm-10 ">
                    <input [formControl]="username" type="text" name="username" class="form-control" id="username" placeholder="Usuário" #userNameText>
                    <div *ngIf="f.submmited && !username.invalid " class="help-block "> Digite seu Usuário</div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{ 'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)} ">
                <label for="inputPassword3" class="col-sm-2 control-label " translate>Senha</label>

                <div class="col-sm-10 ">
                    <input [formControl]="password" type="password" name="password" class="form-control" id="password" placeholder="Senha" #passwordText>
                    <div *ngIf="f.submmited && !password.invalid" class="help-block"> Digite sua Senha</div>
                </div>
            </div>
            <div class="form-group row ">
                <div class="offset-sm-2 col-sm-10 ">
                    <button [disabled]="!form.valid" (click)="fazerLogin()" type="button" class="btn btn-default btn-auth">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
